<!-- mainSlider -->
<section class="py-2 cursor-pointer my-5">
  <div class="row g-0">
    <div class="col-md-5 offset-1">
      <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide>
          <img
            src="./assets/images/bag-1.jpg"
            class="w-100"
            height="400"
            alt=""
          />
        </ng-template>

        <ng-template carouselSlide>
          <img
            src="./assets/images/jewellers.jpg"
            class="w-100"
            height="400"
            alt=""
          />
        </ng-template>

        <ng-template carouselSlide>
          <img
            src="./assets/images/bag-3.jpg"
            class="w-100"
            height="400"
            alt=""
          />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-4">
      <img src="./assets/images/bag-2.jpg" height="200" class="w-100" />
      <img src="./assets/images/guitar.jpg" height="200" class="w-100" />
    </div>
  </div>
</section>

<!-- dynamic carousel -->
<section class="my-5 cursor-pointer">
  <h2 class="mb-3">Shop Popular Categories</h2>
  <owl-carousel-o [options]="categoriesSliderOptions">
    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide>
        <div>
          <img
            [src]="category.image"
            [alt]="category.name"
            height="270"
            class="w-100"
          />
          <h3 class="h5 mt-2 text-danger text-center">
            {{ category.name }}
          </h3>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<!-- products -->

<section class="my-4">
  <h2>Popular Products</h2>

  <input
    type="search"
    class="form-control mx-auto my-3 w-50"
    placeholder="search..."
    [(ngModel)]="searchTerm"
  />

  <div class="row g-4">
    <div class="col-md-2" *ngFor="let item of products | search : searchTerm">
      <div class="product p-3">
        <div class="p-2 cursor-pointer" [routerLink]="['/details', item._id]">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />

          <h3 class="h6">{{ item.category.name }}</h3>
          <h4 class="h6">{{ item.title | term : 2 }}</h4>

          <div class="d-flex justify-content-between align-items-center">
            <span> {{ item.price }} EGP</span>

            <div>
              <i class="fas fa-star rating-color"></i>

              <span class="text-muted"> {{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>

        <hr>


          <!-- <div class="me-5 favIcons">
            <a
              (click)="addCart(item._id)"
              class="nav-link position-relative d-flex"
              routerLink="/cart"
            >
              <i
                class=" fa-solid fa-cart-shopping"
                style="color: #b0b3b5"
              ></i>
            </a>
          </div> -->

          <div class="d-flex justify-content-between">
            <div class="me-5 cursor-pointer">
              <i (click)="addCart(item._id)" class="fa-2x fa-solid fa-cart-shopping"
              style="color: #b0b3b5">
              </i>
            </div>
    
              <div class="favIcons cursor-pointer ms-5">
                <a *ngIf="!wishlistData.includes(item._id)" >
                  <i
                    (click)="addFavouriteItem(item._id)"
                    class="fa-regular fa-heart"
                  ></i>
                </a>
    
                <a *ngIf="wishlistData.includes(item._id)" >
                  <i
                    (click)="deleteFavouriteItem(item._id)"
                    class="fa-solid fa-heart"
                    style="color: #cc193d"
                  ></i>
                </a>
              </div>
          </div>
  
       



      </div>
    </div>
  </div>
</section>
