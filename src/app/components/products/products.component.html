<section class="my-4">
  <h2>Products</h2>

  <div class="row g-4">
    <div class="col-md-2" *ngFor="let item of productData">
      <div class="product p-3">
        <div class="p-2 cursor-pointer" [routerLink]="['/details', item._id]">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />

          <h3 class="h6">{{ item.category.name }}</h3>
          <h4 class="h6">{{ item.title | term : 2 }}</h4>

          <div class="d-flex justify-content-between align-items-center">
            <span> {{ item.price }} EGP</span>

            <div>
              <i class="fas fa-star rating-color"></i>

              <span class="text-muted"> {{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>

        <button (click)="addCart(item._id)" class="buttons btn-main w-100 mb-3">
          Add Product
        </button>

        <div class="favIcons cursor-pointer">
          <a *ngIf="!wishlistData.includes(item._id)" class="d-flex">
            <i
              (click)="addFavouriteItem(item._id)"
              class="fa-solid fa-heart"
            ></i
          ></a>
          <a *ngIf="wishlistData.includes(item._id)" class="d-flex"
            ><i
              (click)="deleteFavouriteItem(item._id)"
              class="fa-solid fa-trash-can"
            ></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</section>
