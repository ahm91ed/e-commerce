<section >
  <div class="row align-items-center w-75 mx-auto">
    <div class="col-md-4">
      <owl-carousel-o [options]="productDetailsOptions">
        <ng-container *ngFor="let src of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="src" class="w-100" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <div class="col-md-8">
      <h3 class="h5">{{ productDetails.title }}</h3>

      <p class="text-muted">{{ productDetails.description }}</p>

      <p class="h6">{{ productDetails.category.name }}</p>

      <div class="d-flex justify-content-between align-items-center">
        <span> {{ productDetails.price }} EGP</span>

        <div>
          <i class="fas fa-star rating-color"></i>

          <span class="text-muted"> {{ productDetails.ratingsAverage }}</span>
        </div>
      </div>

      <button (click)="addProduct(productDetails._id)" class="btn-main w-100">
        Add Product
      </button>
    </div>
  </div>
</section>
